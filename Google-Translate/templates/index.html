<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation App</title>
    <!-- Use Bootstrap for clean design -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Set background image */
        body {
            background: url('https://atlasls.com/wp-content/uploads/2021/12/Translation-Services-AdobeStock_223012676.jpeg') no-repeat center center fixed;
            background-size: cover;
            padding: 0;
            margin: 0;
            color: #fff; /* Ensuring all body text is white for consistency */
        }
        
        /* Dark overlay to improve readability of text */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Slightly darkened to help readability */
        }
        
        /* Center the container form */
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering both horizontally and vertically */
            background-color: rgba(255, 255, 255, 0.85); /* Form background is opaque white */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3); /* Shadow for better contrast */
            width: 100%;
            max-width: 600px; /* Prevents form from being too wide */
        }

        /* Styles for form elements to create a consistent feel */
        .form-group label {
            font-weight: bold;
            color: #333; /* Darker color for readability */
        }
        
        .form-group textarea,
        .form-group select {
            font-size: 16px;
            color: #333; /* Dark color for form fields */
        }
        
        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 12px;
        }
        
        h1 {
            text-align: center;
            font-size: 35px;
            color: #333;
        }
        
        p {
            font-size: 16px;
            text-align: center;
            color: #444;
        }
        
        /* Result area styling */
        .result {
            margin-top: 30px;
        }

        h3 {
            text-align: center;
            color: #007bff;
        }

        .alert {
            background-color: #d1ecf1;
            color: #0c5460;
            font-weight: bold;
            font-size: 16px;
        }

    </style>
</head>
<body>

<!-- Dark overlay on top of the background -->
<div class="overlay"></div>

<!-- Main Container for Form -->
<div class="container">
    <!-- Title and Description -->
    <h1>Text Translation App</h1>
    <p>Detect the language and translate it in one click.</p>
    
    <!-- Translation Form -->
    <form method="POST">
        <div class="form-group">
            <label for="text">Enter Text:</label>
            <textarea class="form-control" name="text" rows="4" id="text" placeholder="Enter text here" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="target_lang">Select Target Language:</label>
            <select class="form-control" name="target_lang" id="target_lang" required>
                {% for lang_code, lang_name in languages.items() %}
                    <option value="{{ lang_code }}">{{ lang_name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Translate</button>
    </form>
    
    <!-- Translation Result -->
    {% if translation %}
    <div class="result">
        <h3>Detected Language: {{ detected_lang }}</h3>
        <h3>Translation:</h3>
        <p class="alert">{{ translation }}</p>
    </div>
    {% endif %}
</div>

<!-- Optional JavaScript; Bootstrap bundle (includes jQuery and Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
